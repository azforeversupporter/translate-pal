<template>
    <div class="container">
        <div class="col-centered">
            <div class="well bs-component">
                <form  method="post" submit.delegate="login($event)">
                    <fieldset>
                        <legend>Translate   Pal - Login</legend>
                        <div class="form-group">
                            <input type="text" class="form-control floating-label" value.bind="username" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control floating-label" value.bind="password" placeholder="Password" />
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked.bind="rememberUsername"> Remember username
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</template>
